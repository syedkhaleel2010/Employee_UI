<div class="row">
  <div class="col-md-12">
  <a href="/create" class="m-3 btn btn-outline-primary" routerLink="create">Add New Employee </a>
  </div>
  </div>
  <div class="container">
    <table class="table ">
      <thead>
        <th>Employee Id</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Job Description</th>
        <th>Salary</th>
        <th>Action</th>
      </thead>
      <tbody>
        <tr *ngFor="let employee of emp">
          <td>{{employee.employeeId}}</td>
          <td>{{employee.name}}</td>
          <td>{{employee.gender}}</td>
          <td>{{employee.jobDescription}}</td>
          <td>{{employee.salary}}</td>
          <td>
            <a  type="button" class="pr-2" [routerLink]="['/update',employee.employeeId]" 
            ><i class="fa-solid fa-pen-to-square"></i></a>
            <a  type="button"  (click)="deleteEmployee(employee.id)"><i class="fa-solid fa-trash-can"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
